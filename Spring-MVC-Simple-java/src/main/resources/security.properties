# Security 配置
#
# 定制登录页面的访问 URL
security.login-page=/login
# 定制登录请求的访问 URL
security.login-processing-url=/login.json
# 定制登录失败后转向的 URL
security.failure-forward-url=/login/fail.json
# 定制登录成功后转向的 URL
security.default-target-url=/login/success.json
# 登录成功后，总是跳转到定制登录成功后转向的 URL
security.always-use-default-target-url=true
# 定制注销 URL（行为）
security.logout-url=/logout
# 注销成功后跳转的URL
security.logout-success-url=/logout/success.json
# 指定 Cookie 有效时间
security.token-validity-seconds=3600
# 默认：remember-me
security.remember-me-parameter=rememberMe
# key 指定 Cookie 中的私钥
security.key=NV!lK12FhRM-Key+NV!lK12FhRM-Key+
# 允许授权配置异常处理，错误页面
security.access-denied-page=/accessDenied
